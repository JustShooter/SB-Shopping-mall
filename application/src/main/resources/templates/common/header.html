<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="content">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop-window">
        <symbol id="shopping-mall" viewBox="0 0 16 16">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zm2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5z"></path>
        </symbol>
    </svg>
    <script th:src="@{/internationalisation.js}"></script>
    <nav class="navbar-light bg-light">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{'/'}"
                   class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#shopping-mall"></use>
                    </svg>
                    <span class="fs-4" th:text="#{common.shopping_mall.name}">Shopping-mall</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="@{'/'}" class="nav-link active"
                                            aria-current="page" th:text="#{common.menu.back_to_main}">На главную</a></li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" th:text="#{common.menu.administrator}">
                            Меню администратора
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{'/admin/shop-owners'}"
                                   th:text="#{common.menu.administrator.shop_owners}">Владельцы магазинов</a></li>
                            <li><a class="dropdown-item" th:href="@{'/admin/locations'}"
                                   th:text="#{common.menu.administrator.locations}">Торговые места</a></li>
                            <li><a class="dropdown-item" th:href="@{'/admin/categories'}"
                                   th:text="#{common.menu.administrator.categories}">Категории</a></li>
                            <li><a class="dropdown-item" th:href="@{'/admin/shops'}"
                                   th:text="#{common.menu.administrator.shops}">Все магазины</a></li>
                            <li><a class="dropdown-item" th:href="@{'/admin/items'}"
                                   th:text="#{common.menu.administrator.items}">Все товары</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a th:href="@{'/viewShopsInCategory'}" class="nav-link"
                    th:text="#{common.menu.shop_in_categories}">Магазины</a></li>
                    <li class="nav-item" sec:authorize="hasRole('SHOP_OWNER')">
                        <a class="nav-link" data-bs-toggle="modal" th:href="@{'#shops'}"
                        th:text="#{common.menu.items_in_shop}">Товары в магазине</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a th:href="@{'#discounts'}" data-bs-toggle="modal" class="nav-link"
                        th:text="#{common.menu.search_discount}">Поиск скидки</a></li>
                    <li class="nav-item">
                        <div class="form-floating">
                        <select class="form-select bg-light" id="locales" aria-label="Floating label select">
                            <option class="bg-light" value=""></option>
                            <option class="bg-light" value="en" th:text="#{lang.en}"></option>
                            <option class="bg-light" value="ru" th:text="#{lang.ru}"></option>
                        </select>
                        <label for="locales" th:text="#{lang.change}">Элемент выбора</label>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form th:action="@{'/login'}">
                        <button type="submit"
                                class="btn btn-primary"
                                th:text="#{common.menu.login}">Войти</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form class="d-flex" method="POST" th:action="@{/logout}">
                            <button type="submit"
                                    class="btn btn-outline-primary"
                                    th:text="#{common.menu.logout}">Выйти</button>
                        </form>
                    </li>
                </ul>
            </header>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="shops" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Выберите магазин:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="viewShopItems">
                    <div class="modal-body">

                        <select name="shopId" class="form-select" aria-label="Default select example">
                            <option selected th:text="#{common.menu.choose_shop}">Выберите магазин</option>
                            <c:forEach items="${sessionScope.shopList}" var="shops">
                                <option value="${shops.getId()}">${shops.getShopName()}</option>
                            </c:forEach>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{common.menu.close}">Закрыть</button>
                        <button type="submit" class="btn btn-primary"
                        th:text="#{common.menu.show_items}">Показать товары</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Modal ERROR -->
    <div class="modal" id="modalError" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticErrorLabel" aria-hidden="true" th:unless="${error == null}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticErrorLabel"
                    th:text="#{common.menu.error}">Ошибка!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p th:text="${error}">Ошибка</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    th:text="#{common.menu.close}">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:unless="${error == null}">
        var myModal = new bootstrap.Modal(
            document.getElementById('modalError')
        )
        myModal.show()
    </script>
    <!-- Modal ERROR -->
</div>
</html>
